name: Test the package
on: 
  push:
    branches-ignore:
      - 'master'
env:
  VERBOSE_TESTS: true
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - run: yarn test
      